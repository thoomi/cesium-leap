<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version (or Chrome Frame if pre-IE11). -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Hello World!</title>
  <script type="text/javascript" src="cesium/Cesium/Cesium.js"></script>
  <script type="text/javascript" src="lib/require.js"></script>
  <style>
      @import url(cesium/Cesium/Widgets/widgets.css);

      #cesiumContainer {
          position: absolute;
          top: 0;
          left: 0;
          height: 100%;
          width: 100%;
          margin: 0;
          overflow: hidden;
          padding: 0;
          font-family: sans-serif;
      }

      body {
          padding: 0;
          margin: 0;
          overflow: hidden;
      }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    require.config({
      baseUrl: '.',
      "paths" :{
          "CesiumLeap" : "CesiumLeap",            
          "Leap" : "node_modules/leapjs/leap-0.5.0"
      },
      shim :  {
          Leap : {exports : 'Leap'}
      }
    });


    require(["CesiumLeap"], function(CesiumLeap) {

      var widget = new Cesium.CesiumWidget('cesiumContainer');


      var cesiumLeap = new CesiumLeap({
          scene : widget.scene,
          ellipsoid : widget.scene.globe.ellipsoid
      });

    });
  </script>
</body>
</html>
